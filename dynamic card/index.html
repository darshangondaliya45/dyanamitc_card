<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Card Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: auto;
            background-image: url(./image/1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .form-container {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #0057b325;
            border-radius: 2px 70px;
            box-shadow: 1px 1px 8px 9px rgb(162 152 152 / 34%);
            width: 460px;
        }

        .form-container>h2 {
            color: #fff
        }

        .form-container input,
        .form-container textarea,
        .form-container button {
            display: block;
            width: 95%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc; 
            border: none;
            border-radius: 1px 20px;
            outline: none;
        }

        .form-container button {
            background-color: #054767;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #e2e6eb61;
            color: black;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: 300px;
            background-color: #0057b325;
            border-radius: 2px 60px;
            box-shadow: 1px 1px 8px 9px rgb(162 152 152 / 34%);
            overflow: hidden;
            text-align: left;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            margin: 15px 0;
            font-size: 1.2em;
            margin-left: 14px;
            color: white;
        }

        .card p {
            margin: 10px 15px;
            color: white;
            font-size: 0.9em;
            height: 100px;
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 5px;
            padding-left: 5px;
            word-wrap: break-word;
            scrollbar-width: thin;
        }


        .card .link-price-container {
            display: flex;
            justify-content: space-between;
            padding: 0px 9px;
            align-content: center;
            flex-wrap: wrap;
        }

        .card .price {
            margin: 0;
            font-weight: bold;
            color: white;
            height: 39px;
        }

        .card a {
            color: #ffffffd9;
            text-decoration: none;
            font-size: 0.9em;
        }

        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Create a Card</h2>
        <form id="cardForm">
            <input type="url" id="imageInput" placeholder="Enter image URL" required>
            <input type="text" id="titleInput" placeholder="Enter title" required>
            <textarea id="descriptionInput" placeholder="Enter description" rows="4" required></textarea>
            <input type="url" id="linkInput" placeholder="Enter link (e.g., https://example.com)" required>
            <input type="number" id="priceInput" placeholder="Enter price" required>
            <button type="submit">Create a Card</button>
        </form>
    </div>

    <div class="card-container" id="cardContainer">
        <!-- Dummy Card -->

    </div>

    <script>
        const cardForm = document.getElementById('cardForm');
        const cardContainer = document.getElementById('cardContainer');

        cardForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const imageInput = document.getElementById('imageInput').value
            const titleInput = document.getElementById('titleInput').value
            const descriptionInput = document.getElementById('descriptionInput').value
            const linkInput = document.getElementById('linkInput').value
            const priceInput = document.getElementById('priceInput').value

            console.log(imageInput, titleInput, descriptionInput, linkInput, priceInput)


            var object = [{
                image: imageInput,
                title: titleInput,
                description: descriptionInput,
                link: linkInput,
                price: priceInput
            }];

            object.forEach(element => {
                let div = document.createElement('div')

                div.innerHTML = `
            <div class="card">
            <img src=${element.image} alt="Card Image">
            <h3>${element.title}</h3>
            <p>${element.description}</p>
            <div class="link-price-container">
                <p class="price">$:${element.price}</p>
                <a href="${element.link}" target="_blank">Learn More</a>
            </div>
            </div>
        `
                cardContainer.appendChild(div)
            });
        });





    </script>

</body>

</html>
